<body>
    <div class="container">
        <div class="grid">
            <header class="header">
                <div class="logo">
                    <img src="img/logo.svg" alt="logo">
                </div>
                <div class="tituloP">
                    <h1>Viajando con Jesus</h1>
                </div>
                <nav class="navbar">
                    <div class="botones">
                        <button  onclick="location.href='index.html'">Inicio</button>
                        <button  onclick="location.href='about.html'">About</button>
                        <button  onclick="location.href='#contacto'">Contacto</button>
                        <button  onclick="location.href='registro.html'">Registro</button>
                    </div>
                </nav>
            </header>
            <main class="main" id="main">
                <div class="registro">

                    <form action="#" target="_blank" method="POST">
                        <div class="form">
                            <h1>Registro</h1>
                            <div class="grupo">
                                <input size="36" type="fname" id="fname" required><span class="barra"></span>
                                <label for="fname">Primer Nombre: </label>
                            </div>
                            <div class="grupo">
                                <input size="34" type="lname" id="lname" required><span class="barra"></span>
                                <label for="lname">Segundo Nombre: </label>
                            </div>
                            <div class="grupo">
                                <input size="41" type="text" name="address" required><span class="barra"></span>
                                <label for="address">Direccion: </label>
                            </div>
                            <div class="grupo">
                                <input size="41" type="number" name="number" required><span class="barra"></span>
                                <label for="number">Numero: </label>
                            </div>
                            <div class="grupo">
                                <input size="43" type="city" name="city" required><span class="barra"></span>
                                <label for="city">Ciudad: </label>
                            </div>
                            <div class="grupo">
                                <input size="37" type="text" name="cod-postal" required><span class="barra"></span>
                                <label for="cod-postal">Codigo Postal: </label>
                            </div>
                            <div class="grupo">
                                <input size="42" type="tel" name="telefono" required><span class="barra"></span>
                                <label for="telefono">Telefono: </label>
                            </div>
                            <div class="grupo">
                                <input type="date" name="fecha" id=""><span class="barra"></span>
                                <label>Fecha de nacimiento</label>
                            </div>
                            <div class="grupo">
                                <input size="45" type="password" name="password" required><span class="barra"></span>
                                <label for="password">Clave: </label>
                            </div>
                            <div class="grupo">
                                <input size="44" type="email" name="email" required><span class="barra"></span>
                                <label for="email">Correo: </label>
                            </div>
                            <div class="grupo">
                                <textarea name="comentarios" rows="10" cols="40" required></textarea><span
                                    class="barra"></span>
                                <label for="comentarios">Comentario: </label>
                            </div>
                            <div class="reset-enviar">
                                <button type="submit">Enviar</button>
                                <button type="reset">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
